<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Lato:wght@100;300;400;700;900&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="window-border black">
        <div class="window-bar">
            <div class="window-tabs">
                <div class="window-tab active" id="chrome-tab-1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png" alt="Ubuntu icon" id="chrome-tab-1-icon">
                    <p id="chrome-tab-1-name">Google</p>
                </div>
                <div class="window-tab" id="chrome-tab-2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Ubuntu icon" id="chrome-tab-2-icon">
                    <p id="chrome-tab-2-name">Instagram</p>
                </div>
            </div>
            <div class="window-buttons">
                <button>ðŸ—•</button>
                <button>ðŸ—–</button>
                <button>âœ•</button>
            </div>
        </div>
        <div class="navigation-bar">
            <div class="navigation-buttons">
                <button>
                    <span class="material-symbols-outlined">navigate_before</span>
                </button>
                <button>
                    <span class="material-symbols-outlined">navigate_next </span>
                </button>
                <button>
                    <span class="material-symbols-outlined">refresh</span>
                </button>
            </div>
            <did class="navigation-finder">
                <label for="google-home-fav">
                    <input type="checkbox" id="google-home-fav">
                    <span class="material-icons">bookmark</span>
                </label>
                <input type="text" placeholder="Search Google or type URL" value="https://google.com" id="chrome-input-finder">
            </did>
            <div class="navigation-options">
                <button>
                    <span class="material-symbols-outlined">extension</span>
                </button>
                <button>
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>
        <section id="chrome" class="window-app">
            <div class="chrome-home">
                <div class="chrome-logo">
                    <span>G</span>
                    <span>o</span>
                    <span>o</span>
                    <span>g</span>
                    <span>l</span>
                    <span>e</span>
                </div>
                <label for="google-home-input" id="google-home-label">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" id="google-home-input">
                </label>
                <button class="google-home-button">Google Search </button>
            </div>
            <div class="chrome-instagram">
                <div class="chrome-logo">
                    <span>I</span>
                    <span>N</span>
                    <span>S</span>
                    <span>T</span>
                    <span>A</span>
                </div>
                <label for="google-home-input" id="google-home-label">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" id="google-home-input">
                </label>
                <button class="google-home-button">Google Search </button>
            </div>
            <div class="chrome-error">
                <div class="chrome-logo">
                    <span>E</span>
                    <span>R</span>
                    <span>R</span>
                    <span>O</span>
                    <span>R</span>
                </div>
                <label for="google-home-input" id="google-home-label">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" id="google-home-input">
                </label>
                <button class="google-home-button">Google Search </button>
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>

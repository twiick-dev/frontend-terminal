<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Lato:wght@100;300;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="terminal">
        <div id="terminal-content"></div>
        <div class="instruction">
            <label for="terminal-command" class="terminal-path">
                <p class="terminal-user">twiick-dev@twiick</p>
                <p>:</p>
                <p class="terminal-folder">~</p>
                <p>$</p>
            </label>
            <input type="text" id="terminal-command">
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
